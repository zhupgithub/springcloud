server:
  port: 9762
spring:
  application:
    name: config

#当配置文件全部写在本地时，可以这样进行获取
  profiles:
    active: native

   #config信息配置
  cloud:
    config:
      server:

      #当配置文件全部写在本地时，可以这样进行获取
        native:
          search-locations: classpath:/config/

        #从git获取数据
